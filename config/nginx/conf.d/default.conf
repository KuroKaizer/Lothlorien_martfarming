upstream django_server {
    server django_app:8001;
}

server {
    listen 80;
    server_name https://cloud.digitalocean.com/;
    allow 127.0.0.0/8;

    location = /favicon.ico {
    access_log off; 
    log_not_found off; 
    }
    location /static/ {
        alias /static/;
    }


    location / {
        proxy_pass http://137.184.1.44;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}    